<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Patient – Patient Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --dark: #3a0ca3;
      --light: #f8f9fa;
      --dark-bg: #121212;
      --dark-card: #1e1e1e;
      --dark-text: #e0e0e0;
      --border-radius: 12px;
      --shadow: 0 10px 20px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: #333;
      min-height: 100vh;
      transition: var(--transition);
    }

    body.dark-mode {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: var(--dark-text);
    }

    .navbar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      padding: 1rem 0;
      transition: var(--transition);
    }

    .dark-mode .navbar {
      background: rgba(30, 30, 30, 0.9);
      box-shadow: 0 2px 15px rgba(0,0,0,0.3);
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--primary);
      font-size: 1.5rem;
    }

    .dark-mode .navbar-brand {
      color: var(--success);
    }

    .btn-back {
      background: var(--primary);
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      border: none;
    }

    .btn-back:hover {
      background: var(--secondary);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .theme-toggle {
      background: transparent;
      border: 2px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      cursor: pointer;
    }

    .dark-mode .theme-toggle {
      border-color: var(--success);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    main {
      padding: 2rem 0;
    }

    h2 {
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 1.5rem;
    }

    .dark-mode h2 {
      color: var(--success);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: var(--transition);
    }

    .dark-mode .glass-card {
      background: rgba(30, 30, 30, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .dark-mode .form-label {
      color: var(--dark-text);
    }

    .form-control, .form-select {
      border-radius: 8px;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.7);
    }

    .dark-mode .form-control, .dark-mode .form-select {
      background: rgba(40, 40, 40, 0.7);
      border-color: #444;
      color: var(--dark-text);
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }

    .dark-mode .form-control:focus, .dark-mode .form-select:focus {
      border-color: var(--success);
      box-shadow: 0 0 0 0.25rem rgba(76, 201, 240, 0.25);
    }

    .btn-gradient {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: var(--transition);
    }

    .btn-gradient:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
    }

    .btn-secondary {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 30px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: var(--transition);
    }

    .dark-mode .btn-secondary {
      color: var(--success);
      border-color: var(--success);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .dark-mode .btn-secondary:hover {
      background: var(--success);
      color: var(--dark-bg);
    }

    hr {
      border-top: 2px solid rgba(0,0,0,0.1);
      margin: 2rem 0;
    }

    .dark-mode hr {
      border-top: 2px solid rgba(255,255,255,0.1);
    }

    h5.text-primary {
      color: var(--primary) !important;
      font-weight: 700;
    }

    .dark-mode h5.text-primary {
      color: var(--success) !important;
    }

    footer {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      color: #555;
      padding: 1.5rem 0;
      margin-top: 3rem;
      transition: var(--transition);
    }

    .dark-mode footer {
      background: rgba(30, 30, 30, 0.8);
      color: #aaa;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .dark-mode footer a {
      color: var(--success);
    }

    footer a:hover {
      text-decoration: underline;
    }

    .invalid-feedback {
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .glass-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">Patient Hub</a>
      <div class="d-flex align-items-center">
        <a href="/index.html" class="btn-back me-2">Back to Home</a>
        <button class="theme-toggle" id="theme-toggle">🌙</button>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Add New Patient</h2>
    <div class="glass-card">
      <form id="patientForm" action="/add" method="POST" novalidate>
        
        <!-- Row 1: VHID + Date -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="vhid" class="form-label">VHID <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="vhid" name="vhid" required>
            <div class="invalid-feedback">Please enter a valid VHID.</div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="date" name="date" required>
            <div class="invalid-feedback">Please select a date.</div>
          </div>
        </div>

        <!-- Row 2: Name, Age, Gender -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Patient Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Please enter the patient's name.</div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" min="0" max="150" class="form-control" id="age" name="age">
          </div>
          <div class="col-md-3 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender">
              <option value="" selected disabled>Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <!-- Row 3: Address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" name="address" rows="2"></textarea>
        </div>

        <!-- Row 4: Referred By + Mobile -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="referred" class="form-label">Referred By</label>
            <input type="text" class="form-control" id="referred" name="referred">
          </div>
          <div class="col-md-6 mb-3">
            <label for="mobile" class="form-label">Mobile No.</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10 digits">
            <div class="invalid-feedback">Please enter a valid 10-digit mobile number.</div>
          </div>
        </div>

        <!-- Medical History Section -->
        <hr class="my-4">
        <h5 class="text-primary mb-3">Medical History</h5>

        <div class="mb-3">
          <label for="past_history" class="form-label">Past History</label>
          <textarea class="form-control" id="past_history" name="past_history" rows="2" placeholder="Enter past illnesses, allergies, etc."></textarea>
        </div>

        <div class="mb-3">
          <label for="drug_history" class="form-label">Drug History</label>
          <textarea class="form-control" id="drug_history" name="drug_history" rows="2" placeholder="Enter any long-term medications or drug allergies"></textarea>
        </div>

        <div class="mb-3">
          <label for="surgical_history" class="form-label">Surgical History</label>
          <textarea class="form-control" id="surgical_history" name="surgical_history" rows="2" placeholder="Enter any past surgeries"></textarea>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button type="submit" class="btn btn-gradient">Save Patient</button>
          <a href="/" class="btn btn-secondary">Cancel</a>
        </div>

      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3">
    © 2025 Patient Hub | Built with <a href="https://flask.palletsprojects.com/">Flask</a> & <a href="https://getbootstrap.com/">Bootstrap 5</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-fill today's date
    document.getElementById('date').valueAsDate = new Date();

    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const isDark = localStorage.getItem('darkMode') === 'true';
    if (isDark) { body.classList.add('dark-mode'); themeToggle.textContent = '☀️'; }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const darkModeEnabled = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', darkModeEnabled);
      themeToggle.textContent = darkModeEnabled ? '☀️' : '🌙';
    });

    // Form validation
    const form = document.getElementById('patientForm');
    form.addEventListener('submit', (event) => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    });

    const mobileInput = document.getElementById('mobile');
    mobileInput.addEventListener('input', () => {
      const pattern = /^[0-9]{10}$/;
      mobileInput.classList.toggle('is-invalid', !pattern.test(mobileInput.value) && mobileInput.value !== '');
    });
  </script>
</body>
</html>
